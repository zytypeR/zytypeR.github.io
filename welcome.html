<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome | Zhi Yong</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

    /* Full-screen hero */
    .hero {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(270deg, #ff9966, #ff5e62, #36d1dc, #5b86e5);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
      color: white;
      text-align: center;
      overflow: hidden;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .hero h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      animation: fadeInDown 1s ease forwards;
    }

    .hero p {
      font-size: 1.2rem;
      margin-bottom: 40px;
      max-width: 600px;
      animation: fadeInUp 1.2s ease forwards;
    }

    /* Button Styling */
    .hero button {
      padding: 15px 40px;
      font-size: 1.2rem;
      font-weight: bold;
      color: white;
      background: #ff6600;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
      animation: fadeInUp 1.5s ease forwards;
    }

    .hero button:hover {
      background: #ff8533;
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }

    /* Animations */
    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="hero">
    <h1>Welcome ðŸ‘‹</h1>
    <p>Hi, Iâ€™m Zhi Yong. Ready to learn more about me, my projects, and my journey?</p>
    <button id="enterBtn">Click if you want to know more about me ðŸš€</button>
  </div>

  <!-- Confetti JS (CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
    document.getElementById("enterBtn").addEventListener("click", () => {
      // Launch confetti ðŸŽ‰
      confetti({
        particleCount: 200,
        spread: 80,
        origin: { y: 0.6 }
      });

      // Redirect after a short delay
      setTimeout(() => {
        window.location.href = "index.html";
      }, 1200);
    });
  </script>
</body>
</html>
